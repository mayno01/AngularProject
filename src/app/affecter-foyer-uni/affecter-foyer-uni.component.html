<div class="container">
  <button class="button1 fa fa-refresh" (click)="toggleForms()"></button>

  <div class="section-container">
    
    <form [@fadeInOut]="showForm1" *ngIf="showForm1" (ngSubmit)="affectUniversityToFoyer()" class="needs-validation university-form" novalidate>
      <div class="section">
        <h2>Affect University to Foyer</h2>
        <div class="form-group">
          <label for="idFoyer">ID Foyer:</label>
          <input type="number" id="idFoyer" [(ngModel)]="idFoyer" class="form-control">
        </div>
        <div class="form-group">
          <label for="nomUniversity">University Name:</label>
          <input type="text" id="nomUniversity" [(ngModel)]="nomUniversity" class="form-control">
        </div>
        <button type="submit" class="button-17">Affect University to Foyer</button>
      </div>
    </form>

    <form [@fadeInOut]="!showForm1" *ngIf="!showForm1" (ngSubmit)="desaffecterFoyerFromUniversity()" class="needs-validation university-form" novalidate>
      <div class="section">
        <h2>Desaffect Foyer from University</h2>
        <div class="form-group">
          <label for="idUniversite">ID Universite:</label>
          <input type="number" id="idUniversite" [(ngModel)]="idUniversite" class="form-control">
        </div>
        <div class="form-group">
          <button type="submit" class="button-17">Desaffect Foyer from University</button>
        </div>
      </div>
    </form>
  </div>
</div>
