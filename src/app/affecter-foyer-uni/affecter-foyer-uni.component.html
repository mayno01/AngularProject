<div class="container">
  <div class="section">
    <h2>Affect University to Foyer</h2>
    <div class="form-group">
      <label for="idFoyer">ID Foyer:</label>
      <input type="number" id="idFoyer" [(ngModel)]="idFoyer">
    </div>
    <div class="form-group">
      <label for="nomUniversity">University Name:</label>
      <input type="text" id="nomUniversity" [(ngModel)]="nomUniversity">
    </div>
    <button class="btn" (click)="affectUniversityToFoyer()">Affect University to Foyer</button>
  </div>

  <div class="section">
    <h2>Desaffect Foyer from University</h2>
    <div class="form-group">
      <label for="idUniversite">ID Universite:</label>
      <input type="number" id="idUniversite" [(ngModel)]="idUniversite">
    </div>
    <div class="form-group">
      <button class="btn" (click)="desaffecterFoyerFromUniversity()">Desaffect Foyer from University</button>
    </div>
  </div>
</div>
