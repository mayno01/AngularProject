<div class="container">
    <h2>Update University</h2>
    
    <form (ngSubmit)="updateUniversity()" #updateForm="ngForm">
      <div class="form-group">
        <label for="nomUniversite">University Name:</label>
        <input type="text" class="form-control" id="nomUniversite" name="nomUniversite" [(ngModel)]="university.nomUniversite" required>
      </div>
  
      <div class="form-group">
        <label for="adresse">University Address:</label>
        <input type="text" class="form-control" id="adresse" name="adresse" [(ngModel)]="university.adresse" required>
      </div>
  

  
      <button type="submit" class="btn btn-primary">Update</button>
    </form>
  </div>
