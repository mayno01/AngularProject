<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Navbar Pure CSS</title>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css'>

</head>
<body>
<!-- partial:index.partial.html -->
<div id="nav-bar">
  <input id="nav-toggle" type="checkbox"/>
  <div id="nav-header"><a id="nav-title" href="https://codepen.io" target="_blank">C<i class="fab fa-codepen"></i>DEPEN</a>
    <label for="nav-toggle"><span id="nav-toggle-burger"></span></label>
    <hr/>
  </div>
  <div id="nav-content">
    <div class="sidebar">
        <div class="nav-button" (click)="navigateToUniversity()">
          <i class="fas fa-palette"></i><span>Universite</span>
        </div>
        
      </div>
      
      <div class="nav-button" (click)="navigateToBlock()">
        <i class="fas fa-images"></i><span>Block</span>
      </div>
      <div class="nav-button" (click)="navigateToEtudiant()">
        <i class=" fas fa-thumbtack"></i><span>Etudiant</span>
      </div>

    

    <div id="nav-content-highlight"></div>
  </div>
  <input id="nav-footer-toggle" type="checkbox"/>
  <div id="nav-footer">
    <div id="nav-footer-heading">
      <div id="nav-footer-avatar">
        <img src="https://gravatar.com/avatar/4474ca42d303761c2901fa819c4f2547" />
      </div>
      <div id="nav-footer-titlebox">
        <a id="nav-footer-title" href="" target="_blank">Amine</a>
        <span id="nav-footer-subtitle">Admin</span>
      </div>
      <label for="nav-footer-toggle"><i class="fas fa-caret-up"></i></label>
      
    </div>
    <div id="nav-footer-content">
      <a (click)="navigateToAddUniversity()">Ajouter Universite</a> <br>
      <a (click)="navigateToAffecter()">Affecter/desaffecter Foyer</a><br>
      <a (click)="navigateToAddBlock()">ajouter block</a><br>
      <a (click)="navigateToAddEtudiant()">Ajouter Etudiant</a><br>
      <a (click)="navigateToaffecterBloc()">Affecter Bloc</a>

     
      
    </div>
  </div>
</div>

  
</body>
</html>
