<form #etudiantForm="ngForm" (ngSubmit)="onSubmit()" class="needs-validation university-form" novalidate>
    <h3>Add a New Student</h3>
    <div class="form-group">
        <label for="nom">Nom:</label>
        <input type="text" [(ngModel)]="etudiant.nomEt" class="form-control" id="nom" name="nom" placeholder="Enter your nom" required #nomEt="ngModel">
        <div [hidden]="!nomEt.pristine" class="invalid-feedback">Nom is required</div>
    </div>
    <div class="form-group">
        <label for="prenomEtudiant">Prenom:</label>
        <input type="text" [(ngModel)]="etudiant.prenomEt" class="form-control" id="prenomEtudiant" name="prenomEtudiant" placeholder="Enter your prenomEtudiant" required #prenomEt="ngModel">
        <div [hidden]="!prenomEt.pristine" class="invalid-feedback">Prenom is required</div>
    </div>

    <div class="form-group">
        <label for="dateNaissance">Date of Birth:</label>
        <input type="date" [(ngModel)]="etudiant.dateNaissance" class="form-control" id="dateNaissance" name="dateNaissance" placeholder="Enter your dateNaissance" required #dateNaissance="ngModel">
        <div [hidden]="!dateNaissance.pristine" class="invalid-feedback">Date of Birth is required</div>
    </div>

    <button type="submit" [disabled]="!etudiantForm.form.valid" class="button-17">Add Student</button>
</form>
