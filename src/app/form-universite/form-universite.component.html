<form #universityForm="ngForm" (ngSubmit)="addUniversity(universityForm.value)" class="needs-validation university-form" novalidate>
    <!-- Your form content -->

  
    <h3>Add a New University</h3>
    <div class="form-group">
      <label for="nomUniversite">University Name:</label>
      <input type="text" id="nomUniversite" name="nomUniversite" ngModel required class="form-control">
      <div class="invalid-feedback">Please provide a valid university name.</div>
    </div>
  
    <div class="form-group">
      <label for="adresse">University Address:</label>
      <input type="text" id="adresse" name="adresse" ngModel required class="form-control">
      <div class="invalid-feedback">Please provide a valid university address.</div>
    </div>
  
    <!-- Add other form fields as needed -->
  
    <button type="submit" class="button-17">Add University</button>
  </form>
