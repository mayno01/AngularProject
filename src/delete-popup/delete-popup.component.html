<style>
    .popup-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }
  
    .popup-content {
      background: #fff;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
      width: 400px;
      text-align: center;
    }
  
    .popup-content i {
      color: #f15e5e;
      font-size: 46px;
      margin-top: 13px;
    }
  
    .popup-content h4 {
      text-align: center;
      font-size: 26px;
      margin: 30px 0 -10px;
    }
  
    .popup-content p {
      margin-bottom: 20px;
      font-size: 16px;
      color: #333;
    }
  
    .buttons {
      display: flex;
      justify-content: center;
      gap: 10px;
    }
  
    .buttons button {
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      font-weight: bold;
    }
  
    .buttons button.cancel {
      background-color: #c1c1c1;
      width: 7rem;
      color: #fff;
      font-weight: 400;
    }
    .buttons button.cancel:hover, buttons button.cancel:hover:focus {
      background: #a8a8a8;
  }
  
    .buttons button.delete {
      background-color: #f15e5e;
      width: 7rem;
      color: #fff;
      font-weight: 400;
    }
    .buttons button.delete:hover,  .buttons button.delete:focus {
      background: #ee3535;
  }
  </style>
  
  
  
  <div class="popup-container">
    <div class="popup-content">
      <div class="icon-box">
        <i class="material-icons" style="font-size: 5rem;">&#xE000;</i>
      </div>
      <h4>Are you sure?</h4>
      <p style="margin-top: 4rem;color: #999; font-weight: 100;">{{message}}</p>
      <div class="buttons" style="margin-top: 2rem;">
        <button class="cancel" (click)="onCancel()">Cancel</button>
        <button class="delete" (click)="onConfirm()">Delete</button>
      </div>
    </div>
  </div>
